services:
  - type: web
    name: fastapi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      python3 -m ensurepip --upgrade
      python3 -m pip install --upgrade pip
      python3 -m pip install --no-cache-dir -r backend/requirements.txt
    startCommand: uvicorn server:app --host=0.0.0.0 --port=10000
    workingDir: backend
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: TO_EMAIL
        sync: false
      - key: FROM_EMAIL
        sync: false
